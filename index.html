<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mi Ecommerce</title>
</head>
<body>
    <nav>
        <div class="title">Mi Ecommerce</div>            
    </nav>
    <div class="grid-container">
        <aside>
            <p class="main-cat">Categorias</p>
            <p class="cat">Jeans (23)</p>
            <p class="cat">Lentes (12)</p>
            <p class="cat">Reloj (8)</p>
            <p class="cat">Accesorios (21)</p>
        </aside>
        <section>
            <div class="grid-products">
                <div class="grid-item">
                    <div class="card">
                        <div class="card-header"><img src="assets/img/jeans1.jpg" alt="Jeans Regular Fit Strech 514 Hombre Levi's visto de frente" /></div>
                        <div class="card-body">
                            Jeans Regular Fit Strech 514 Hombre Levi's
                        </div>
                        <div class="card-footer">$24.990</div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="card">
                        <div class="card-header"><img src="assets/img/lentes1.jpg" alt="Lentes De Sol Unisex Ray-Ban visto de frente" /></div>
                        <div class="card-body">
                            Lentes De Sol Unisex Ray-Ban
                        </div>
                        <div class="card-footer">$109.900</div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="card">
                        <div class="card-header"><img src="assets/img/reloj1.jpg" alt="Reloj Vestir Hombre Diesel Dz4282 visto de frente" /></div>
                        <div class="card-body">
                            Reloj Vestir Hombre Diesel Dz4282
                        </div>
                        <div class="card-footer">$250.000</div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="card">
                        <div class="card-header"><img src="assets/img/veston1.jpg" alt="Vestón Hombre Az Black visto de frente" /></div>
                        <div class="card-body">
                            Vestón Hombre Az Black
                        </div>
                        <div class="card-footer">$34.990</div>
                    </div>
                </div>
            </div>
        </section>
        <footer>footer</footer>
    </div>
</body>
</html>
